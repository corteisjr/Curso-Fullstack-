<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>aula 11</title>
</head>
<body>
    <h1>Simple table</h1>
    <br>
    <br>
    <table>
        <tr>
            <th>First name</th>
            <th>Last name</th>
        </tr>
        
        <tr>
            <td>Arcenio</td>
            <td>Corteis</td>
        </tr>
    </table>
    <br>
    <br>

    <thead>
        <tr>
            <th>Header content 1</th>
            <th>Header content 2</th>
        </tr>
    </thead>
    <br>
    <br>
    <tbody>
        <tr>
            <td>Body content 1</td>
            <td>Body content 2</td>
        </tr>
    </tbody>
    <br>
    <br>
    <tfoot>
        <tr>
            <td>Foot content 1</td>
            <td>Foot content 2</td>
        </tr>
    </tfoot>
    
    
</body>
</html>
