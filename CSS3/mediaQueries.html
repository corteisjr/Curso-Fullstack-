<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		#conteudo {
			width: 500px;
			height: 300px;
			margin: 0 auto;
			background-color: #ccc;
		}

		@media(max-width: 412px){
			body{
				background-color: lightgreen;
			}
			h1 {
				color: black;
			}
		}

		@media (min-width: 500px){
			body {
				background-color: green;
			}
			h1 {
				color: yellow;
			}
		}

		@media(min-width: 1000px){
			body{
				background-color: red;
			}
			h1 {
				color: white;
			}
		}

		@media print{
			#conteudo {
				background-color: blue;
			}
		}
	</style>
</head>
<body>
	<div id="conteudo">
		<h1>Meu conteudo</h1>
	</div>
</body>
</html>
